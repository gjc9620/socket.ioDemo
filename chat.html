<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value="hello" onclick="send()">
</body>
</html>
<script src="socket.io.js"></script>
<script>
    var socket = io.connect('http://localhost:8080');
    socket.on('news', function (data) {
        document.getElementsByTagName("body")[0].innerHTML += data;
    });
    function send(){
        socket.emit('helloClick', 'hello');
    }
</script>
